<!-- Header -->
<app-header></app-header>

<!-- Formulaire client -->

<h1 class="h4 col-sm-4 mb-4 mt-5 offset-sm-1"><u>Param√®trage</u></h1>

<form>
  <div class="container bg-light border border-dark py-5 ">
    <div class="form-group row ">
      <label class="control-label col-sm-3" for="commission"><strong>Commission</strong></label>
      <div class="col-sm-1">
        <input required type="text" ngModel #nom="ngModel" class="form-control" id="comission" name="comission" placeholder="" />
      </div>
    </div>

    <div class="form-group row">
      <label class="control-label col-sm-3" for="nombreClient"><strong>Nombre de clients par conseillers</strong></label>
      <div class="col-sm-1">
        <input required type="text" ngModel class="form-control" id="nombreClient" name="nombreClient" placeholder="">
      </div>
    </div>
    <div class="form-group row">
      <label class="control-label col-sm-3" for="nombreConseiller"><strong>Nombre de conseillers</strong></label>
      <div class="col-sm-1">
        <input required type="text" ngModel class="form-control" id="nombreConseiller" name="nombreConseiller" placeholder="">
      </div>
    </div>
    <div class="form-group row">
      <label class="control-label col-sm-3" for="email"><strong>Graphe(Histogramme/Camembert) </strong></label>
      <div class="custom-control custom-switch">
          <input type="checkbox" class="custom-control-input" id="customSwitch1">
          <label class="custom-control-label" for="customSwitch1"></label>
        </div>
    </div>

  </div>
  <div class="form-group">
    <div class="mt-3  col-sm-3 offset-sm-2 ">
      <button type="submit" class="btn btn-outline-secondary">Valider</button>
    </div>
  </div>
</form>
