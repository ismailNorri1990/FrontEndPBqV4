<!-- header-->
<div class=" bg-light text-center ">
    <!-- logo -->
    <a class="navbar-brand mx-auto">Proxibanque
      <img src="assets/img/logofeuille.png" width="30" height="30" class="d-inline-block align-top"><br>
      <small>Application de gestion de clients</small>
    </a>
  </div>
<!-- Formulaire client -->
<h1 class="h4 col-sm-4 mb-4 mt-5 offset-sm-1"><u>Paramètrages</u></h1>

<form>
  <div class="container bg-light border border-dark py-5 ">
    <div class="form-group row ">
      <label class="control-label col-sm-3" for="commission"><strong>Commission</strong></label>
      <div class="col-sm-1">
        <input required type="text" ngModel #nom="ngModel" class="form-control" id="comission" name="comission" placeholder="5%" />
      </div>
    </div>

    <div class="form-group row">
      <label class="control-label col-sm-3" for="nombreClient"><strong>Nombre de clients par conseillers</strong></label>
      <div class="col-sm-1">
        <input required type="text" ngModel class="form-control" id="nombreClient" name="nombreClient" placeholder="5">
      </div>
    </div>
    <div class="form-group row">
      <label class="control-label col-sm-3" for="nombreConseiller"><strong>Nombre de conseillers</strong></label>
      <div class="col-sm-1">
        <input required type="text" ngModel class="form-control" id="nombreConseiller" name="nombreConseiller" placeholder="10">
      </div>
    </div>
    <div class="form-group row">
      <label class="control-label col-sm-3" for="email"><strong>Graphe(Histogramme/Camembert) </strong></label>
      <div class="custom-control custom-switch">
          <input type="checkbox" class="custom-control-input" id="customSwitch1">
          <label class="custom-control-label" for="customSwitch1"></label>
        </div>
    </div>

  </div>
  <div class="form-group row">
    <div class="mt-3 col-md-3 offset-sm-3 ">
      <button type="submit" class="btn btn-outline-secondary pull-right">Valider</button>
    </div>
    <div class="mt-3  col-md-3 offset-sm-3 ">
        <button type="submit" class="btn btn-info pull-right">Paramètres par défaut</button>
      </div>
  </div>
</form>
